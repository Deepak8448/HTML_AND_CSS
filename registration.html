<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://e1.pxfuel.com/desktop-wallpaper/642/836/desktop-wallpaper-natural-backgrounds-3d-nature-new-natural-background.jpg') no-repeat;
      background-size: cover;
    }
    .container {
      background: rgba(9, 123, 136, 0.9);
      width: 400px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: darkred;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .gender, .hobbies {
      margin-top: 10px;
    }
    .submit-btn {
      display: block;
      width: 100%;
      background: darkred;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: crimson;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Radhe Radhe...</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="gender">
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
      </div>

      <div class="hobbies">
        <label>Hobbies:</label>
        <input type="checkbox" name="hobby" value="research"> Research
        <input type="checkbox" name="hobby" value="sketch"> sketch
        <input type="checkbox" name="hobby" value="Art"> Art
        <input type="checkbox" name="hobby" value="paintings"> Paintings
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
