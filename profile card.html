<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://s7ap1.scene7.com/is/image/incredibleindia/vishram-ghat-mathura-uttar-pradesh-3-attr-hero?qlt=82&ts=1726649181536') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      border: 3px solid #ff7b00;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 320px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }


    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ff7b00;
      margin-top: -70px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      margin: 15px 0 10px;
      font-size: 24px;
      color: #222;
    }

    .card p {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    </style>

    <body>
  <div class="card">
    <img src="https://www.shutterstock.com/image-vector/janmashtami-festival-silhouette-vector-lord-260nw-2378313315.jpg" alt="Profile Picture">
    <h2>VISITING PALACE</h2>
    <p> Mathura | Vrindavan <br>  
       âœ¨ Exploring your journey happy and healthy</p>
  </div>
</body>
</html>
